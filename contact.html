<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us – Farmers Marketplace</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        header {
            background: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #388e3c;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 30px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 12px 20px;
            background: #4caf50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #43a047;
        }

        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        #error { color: red; font-weight: bold; }
        #success { color: green; font-weight: bold; }
    </style>
</head>

<body>
<header>Contact Us</header>

<nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About Us</a>
    <a href="sdg.html">SDG</a>
</nav>

<div class="contact-container">
    <h2>We'd Love to Hear From You</h2>

    <div class="contact-grid">

        <!-- CONTACT FORM -->
        <div class="contact-form">
            <form id="contactForm">

                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" />

                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" />

                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>

                <button type="submit">Send Message</button>

                <p id="error"></p>
                <p id="success"></p>
            </form>
        </div>

        <!-- CONTACT INFO -->
        <div class="contact-info">
            <h3>Reach Us At</h3>
            <p><strong>Email:</strong> support@farmmarket.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong><br>Farmers Marketplace,<br>Pune, Maharashtra, India</p>
        </div>
    </div>
</div>

<footer>
    © 2025 Farmers Marketplace | All Rights Reserved
</footer>

<!-- FIXED VALIDATION SCRIPT -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    let error = document.getElementById("error");
    let success = document.getElementById("success");

    error.textContent = "";
    success.textContent = "";

    if (name === "") {
        error.textContent = "Please enter your name.";
        return;
    }

    if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        error.textContent = "Please enter a valid email address.";
        return;
    }

    if (message.length < 10) {
        error.textContent = "Message must be at least 10 characters long.";
        return;
    }

    success.textContent = "Message sent successfully!";
});
</script>

</body>
</html>
